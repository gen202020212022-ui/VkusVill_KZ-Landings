<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoReCa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f8f8;
            min-height: 100vh;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: #2dbe64;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 40px 20px;
            border-radius: 0 0 20px 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }
        
        .view-mode {
            display: none;
        }
        
        .view-mode.active {
            display: block;
        }
        
        /* Категории */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .category-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 2px solid transparent;
        }
        
        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(45, 190, 100, 0.2);
            border-color: #2dbe64;
        }
        
        .category-card h2 {
            color: #333333;
            font-size: 1.4em;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .category-card .count {
            color: #666;
            font-size: 0.9em;
        }
        
        /* Товары */
        .products-header {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .back-button {
            background: #2dbe64;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: #25a855;
            transform: translateX(-2px);
        }
        
        .products-header h2 {
            color: #333333;
            font-weight: 600;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #f0f0f0;
        }
        
        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(45, 190, 100, 0.15);
            border-color: #2dbe64;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f5f5f5;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-name {
            font-size: 0.95em;
            color: #333333;
            margin-bottom: 10px;
            min-height: 40px;
            line-height: 1.4;
            font-weight: 500;
        }
        
        .product-price {
            font-size: 1.4em;
            font-weight: 700;
            color: #2dbe64;
            margin-top: 12px;
        }
        
        .product-details {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }
        
        .no-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #2dbe64 0%, #25a855 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

            <p>Выберите категорию для просмотра товаров</p>
        </div>

                </div>
                
            </div>
        </div>
        
        <!-- Вид товаров -->
        <div id="products-view" class="view-mode">
            <div class="products-header">

                <h2 id="category-title"></h2>
            </div>
            <div class="products-grid" id="products-grid">
                <!-- Товары будут добавлены через JavaScript -->
            </div>
        </div>
    </div>

        function formatPrice(price) {
            if (price === 0) return "Цена по запросу";
            return new Intl.NumberFormat('ru-RU').format(Math.round(price)) + ' ₸';
        }
        
        function showCategory(categoryName) {
            // Скрываем категории
            document.getElementById('categories-view').classList.remove('active');
            
            // Показываем товары
            document.getElementById('products-view').classList.add('active');
            document.getElementById('category-title').textContent = categoryName;
            
            // Очищаем сетку товаров
            const productsGrid = document.getElementById('products-grid');
            productsGrid.innerHTML = '';
            
            // Добавляем товары
            const products = categoriesData[categoryName] || [];
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                let imageHtml = '';
                if (product.image && product.image.trim() !== '') {
                    imageHtml = `<img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.parentElement.innerHTML='<div class=\'no-image\'>Нет фото</div>'">`;
                } else {
                    imageHtml = `<div class="no-image">Нет фото</div>`;
                }
                
                let detailsHtml = '';
                if (product.quant || product.weight) {
                    let details = [];
                    if (product.quant) details.push('Квант: ' + product.quant);
                    if (product.weight) details.push(product.weight);
                    detailsHtml = `<div class="product-details">${details.join(' • ')}</div>`;
                }
                
                productCard.innerHTML = `
                    ${imageHtml}
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        ${detailsHtml}
                        <div class="product-price">${formatPrice(product.price)}</div>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
            
            // Прокручиваем вверх
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function showCategories() {
            // Скрываем товары
            document.getElementById('products-view').classList.remove('active');
            
            // Показываем категории
            document.getElementById('categories-view').classList.add('active');
            
            // Прокручиваем вверх
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
