        function addToCart(product) {

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({

                });

        function removeFromCart(productId) {

            saveCart();
            
            if (document.getElementById('cart-view').classList.contains('active')) {

        }

        function updateQuantity(productId, newQuantity) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                if (newQuantity <= 0) {
                    removeFromCart(productId);
                } else {
                    item.quantity = newQuantity;
                    saveCart();
                    renderCart();
                }
            }
        }

            const badge = document.getElementById('cart-badge');

            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            let csvContent = '\uFEFF'; // BOM –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –∫–æ–¥–∏—Ä–æ–≤–∫–∏ UTF-8 –≤ Excel
            
            // –ó–∞–≥–æ–ª–æ–≤–∫–∏
            csvContent += 'ID —Ç–æ–≤–∞—Ä–∞;–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ;–¶–µ–Ω–∞ –∑–∞ –µ–¥–∏–Ω–∏—Ü—É;–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ;–ö–≤–∞–Ω—Ç;–°—É–º–º–∞\n';
            
            // –î–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤
            let totalSum = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalSum += itemTotal;
                
                // –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º –∫–∞–≤—ã—á–∫–∏ –∏ —Ç–æ—á–∫–∏ —Å –∑–∞–ø—è—Ç–æ–π –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏
                const name = String(item.name || '').replace(/"/g, '""').replace(/;/g, ',');
                const price = item.price > 0 ? item.price : '–¶–µ–Ω–∞ –ø–æ –∑–∞–ø—Ä–æ—Å—É';
                const quant = item.quant || '';
                
                csvContent += `${item.id};"${name}";${price};${item.quantity};${quant};${itemTotal}\n`;
            });
            
            // –ò—Ç–æ–≥–æ
            csvContent += `\n–ò—Ç–æ–≥–æ;;;${cart.reduce((sum, item) => sum + item.quantity, 0)};;${totalSum}\n`;
            csvContent += `\n–î–∞—Ç–∞ –∑–∞–∫–∞–∑–∞: ${orderDate}\n`;
            csvContent += `–ö–ª–∏–µ–Ω—Ç: ${clientName}\n`;
            
            // –°–æ–∑–¥–∞–µ–º Blob –∏ —Å–∫–∞—á–∏–≤–∞–µ–º CSV —Ñ–∞–π–ª
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `${fileName}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // –¢–∞–∫–∂–µ —Å–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤—É—é –≤–µ—Ä—Å–∏—é –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
            let txtContent = `–ó–ê–ö–ê–ó ${clientName}\n`;
            txtContent += `–î–∞—Ç–∞: ${orderDate}\n`;
            txtContent += `${'='.repeat(60)}\n\n`;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                txtContent += `${index + 1}. ${item.name}\n`;
                txtContent += `   ID: ${item.id}\n`;
                txtContent += `   –¶–µ–Ω–∞: ${item.price > 0 ? formatPrice(item.price) : '–¶–µ–Ω–∞ –ø–æ –∑–∞–ø—Ä–æ—Å—É'}\n`;
                txtContent += `   –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${item.quantity}\n`;
                if (item.quant) {
                    txtContent += `   –ö–≤–∞–Ω—Ç: ${item.quant}\n`;
                }
                txtContent += `   –°—É–º–º–∞: ${item.price > 0 ? formatPrice(itemTotal) : '‚Äî'}\n\n`;
            });
            
            txtContent += `${'='.repeat(60)}\n`;
            txtContent += `–ò—Ç–æ–≥–æ —Ç–æ–≤–∞—Ä–æ–≤: ${cart.reduce((sum, item) => sum + item.quantity, 0)}\n`;
            txtContent += `–û–±—â–∞—è —Å—É–º–º–∞: ${totalSum > 0 ? formatPrice(totalSum) : '‚Äî'}\n`;
            
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ–º –≤—Ç–æ—Ä–æ–≥–æ —Ñ–∞–π–ª–∞
            setTimeout(() => {
                // –°–∫–∞—á–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–π —Ñ–∞–π–ª
                const txtBlob = new Blob([txtContent], { type: 'text/plain;charset=utf-8;' });
                const txtLink = document.createElement('a');
                const txtUrl = URL.createObjectURL(txtBlob);
                
                txtLink.setAttribute('href', txtUrl);
                txtLink.setAttribute('download', `${fileName}.txt`);
                txtLink.style.visibility = 'hidden';
                
                document.body.appendChild(txtLink);
                txtLink.click();
                document.body.removeChild(txtLink);
                
                // –û—á–∏—â–∞–µ–º URL –æ–±—ä–µ–∫—Ç—ã
                setTimeout(() => {
                    URL.revokeObjectURL(url);
                    URL.revokeObjectURL(txtUrl);
                }, 100);
                
                alert(`–ó–∞–∫–∞–∑ —Å–æ—Ö—Ä–∞–Ω–µ–Ω!\n\n–°–∫–∞—á–∞–Ω—ã —Ñ–∞–π–ª—ã:\n- ${fileName}.csv (–¥–ª—è Excel)\n- ${fileName}.txt (—Ç–µ–∫—Å—Ç–æ–≤—ã–π —Ñ–æ—Ä–º–∞—Ç)`);
            }, 300);
        }
        
        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑
        function submitOrder() {
            if (cart.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            const message = `–ó–∞–∫–∞–∑ –¥–ª—è ${clientName}\n\n–¢–æ–≤–∞—Ä–æ–≤: ${totalItems}\n–°—É–º–º–∞: ${totalPrice > 0 ? formatPrice(totalPrice) : '‚Äî'}\n\n–î–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞ —Å–≤—è–∂–∏—Ç–µ—Å—å —Å –º–µ–Ω–µ–¥–∂–µ—Ä–æ–º –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ñ—É–Ω–∫—Ü–∏—é "–°–∫–∞—á–∞—Ç—å –∑–∞–∫–∞–∑" –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ–∞–π–ª–∞.`;
            
            alert(message);
        }
    </script>
